<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="heading">Calculator</h1>
    <div class="calc">
      <div class="output s-3"></div>
      <button class="clearbtn">AC</button>
      <button class="numb-btn">9</button>
      <button class="numb-btn">8</button>
      <button class="numb-btn">7</button>
      <button class="opr-btn">รท</button>
      <button class="numb-btn">4</button>
      <button class="numb-btn">5</button>
      <button class="numb-btn">6</button>
      <button class="opr-btn">*</button>
      <button class="numb-btn">3</button>
      <button class="numb-btn">2</button>
      <button class="numb-btn">1</button>
      <button class="opr-btn">-</button>
      <button class="numb-btn">.</button>
      <button class="numb-btn">0</button>
      <button class="equal">=</button>
      <button class="opr-btn">+</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
